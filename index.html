<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL短縮サービス bitly</title>
    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const apiKey = '995f429a96429b311056cd1cf4213980735778b6'; // ここにBitlyのAPIキーを入力

            if (!longUrl) {
                alert('短縮したいURLを入力してください。');
                return;
            }

            try {
                const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ long_url: longUrl })
                });

                const data = await response.json();
                if (data.link) {
                    document.getElementById('shortenedUrl').textContent = `短縮URL: ${data.link}`;
                } else {
                    document.getElementById('shortenedUrl').textContent = '短縮URLの作成に失敗しました。';
                }
            } catch (error) {
                document.getElementById('shortenedUrl').textContent = 'エラーが発生しました。';
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <h1>URL短縮サービス</h1>
    <label for="longUrl">短縮したいURL:</label>
    <input type="text" id="longUrl" placeholder="例:https://google.com/">
    <button onclick="shortenUrl()">URLを短縮</button>
    <p id="shortenedUrl">短縮URLがここに表示されます...</p>
</body>
</html>
